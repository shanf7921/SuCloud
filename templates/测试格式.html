<div style="padding: 20px"><p>请新增扩展名为.jpg、.jpeg或.png的网络图片地址</p>
    <form>
        <div class="form-group"><label for="phototitle" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10"><input type="text" class="form-control" id="phototitle" style="margin-bottom: 5px">
            </div>
        </div>
        <div class="form-group"><label for="photourl" class="col-sm-2 control-label">地址</label>
            <div class="col-sm-10"><input type="text" class="form-control" id="photourl" style="margin-bottom: 5px">
            </div>
        </div>
        <div class="form-group"><label for="description" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <textarea class="form-control" style="margin-bottom: 5px" id="photodescription" rows="2">
                </textarea>
            </div>
        </div>
        <div class="form-control">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" id="newphoto" class="btn-default" value="Add It">
            </div>
        </div>
    </form>
</div>
